<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>SSDD2016 Hackaton - read material from SAP</title>
	<link rel="stylesheet" href="themes/ssdd2016.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link href="styles/main.css" rel='stylesheet' type="text/css"/>
</head>
<body>
	<table>
		<TR class="controls" >
			<TD><input type="file" accept="image/*" capture="camera" /></TD>
			<TD><button>Scan barcode</button></TD>
		</TR>
		<TR>
			<TD>Material number: </TD>	
			<TD><input class='input-number' id='input_material_nr' type="text" ></TD>
		</TR>
		<TR>
			<TD></TD>
			<TD><button name="Get" onclick="processURL()">Get material data from SAP</button></TD>
		</TR>
		<TR></TR>
		<TR>
			<TD>Description:</TD>
			<TD><input id="material_description" readonly="readonly"/></TD>
		</TR>
		<TR>
			<TD>Valid date:</TD>
			<TD><input id="material_valid_to" readonly="readonly"/></TD>
		</TR>
		<TR>
			<TD>Amount in Stock:</TD>
			<TD><input id="material_amount_stock" readonly="readonly"/></TD>
		</TR>
		<TR>
			<TD colspan="2"><IMG style="border:0px" id="material_image" border="" width="460px" height="260px"></TD>
		</TR>
	</table>
	<h1 id="material_description" ></h1>
	<script src="scripts/main.js"></script>
	<script src="scripts/es6-promise.js"></script>
	<script src="scripts/jquery-1.9.0.min.js" type="text/javascript"></script>
	<script src="scripts/quagga.js" type="text/javascript"></script>
	<script src="scripts/file_input.js" type="text/javascript"></script>
	
</body>
</html>
